name: Build and Deploy to CloudHub 

on:
  push:
    branches: 
      - main
  workflow_dispatch:
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Set output
        id: branchName
        run: echo "name=${{GITHUB_REF##*/}}"
        
      - name: Check output
        run: echo "outputs=${{ steps.branchName.outputs }}"
