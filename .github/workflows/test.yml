name: Build and Deploy Mule application
on:
  push:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout Repository
        uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Setup Java JDK 8
        uses: actions/setup-java@v4.2.1
        with:
          distribution: temurin
          java-version: 8
          check-latest: false
          cache: maven
      - name: Maven Build and Package
        run: mvn clean verify
      - name: Maven Build and Package
        run: mvn clean compile
      - name: Maven Build and Package
        run: mvn -B package --file pom.xml -DskipMunitTests
      - name: Stamp artifact file name with commit hash
        run: |
          artifactName1=$(ls target/*.jar | head -1)
          commitHash=$(git rev-parse --short "$GITHUB_SHA")
          artifactName2=$(ls target/*.jar | head -1 | sed "s/.jar/-$commitHash.jar/g")
          mv $artifactName1 $artifactName2
      - name: Stamp artifact file name with commit hash
        run: |
          artifactName1=$(ls target/*.jar | head -1)
          commitHash=$(git rev-parse --short "$GITHUB_SHA")
          artifactName2=$(ls target/*.jar | head -1 | sed "s/.jar/-$commitHash.jar/g")
          mv $artifactName1 $artifactName2
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: target/*.jar
  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    env:
      CA_CLIENT_ID: ${{secrets.CONNECTED_APP_CLIENT_ID}}
      CA_CLIENT_SECRET: ${{secrets.CONNECTED_APP_CLIENT_SECRET}}
      # ID: ${{ secrets.CONNECTED_APP_CLIENT_ID }}
      # SECRET: ${{ secrets.CONNECTED_APP_CLIENT_SECRET }}
      ENV_NAME: Sandbox
    steps:
      - name: Print client ID
        run: echo "CA_CLIENT_ID is $CA_CLIENT_ID and CA_CLIENT_SECRET is $CA_CLIENT_SECRET"
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/download-artifact@v3
        with:
          name: artifacts
      - name: Deploy to Cloudhub
        run: |
          artifactName=$(ls *.jar | head -1)
          mvn deploy -DmuleDeploy -e \
          -Dmule.artifact=$artifactName \
          -Dclient.id="$CA_CLIENT_ID" \
          -Dclient.secret="$CA_CLIENT_SECRET" \
          -Denv="$ENV_NAME" \
        # -DskipDeploymentVerification="true"
